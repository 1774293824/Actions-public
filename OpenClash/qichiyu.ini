[custom]
;不要随意改变关键字，否则会导致出错
;电报群：https://t.me/qichiyuchat

;自动测速：支持
;应用分流：支持
;增强中国IP段：支持
;增强国外GFW：支持
;节点过滤：支持
;DNS防泄露：95%常用网站已经做到防泄露，冷门网站会漏

;规则集定义
