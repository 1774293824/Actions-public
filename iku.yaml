import requests, re
def re_save_iku():
    url = "https://6n336.no-mad-world.club/link/rbPQSSBzuaHgeSw7?clash=3&extend=1"
    iku = requests.get(url)
    iku_yaml = iku.text
    re_rule = r"proxies:\n(?:\s+-\s*\{name: .*\})+?"
    match_section = re.search(re_rule, iku_yaml, re.DOTALL)
    iku = match_section.group(0)
    rule_by_Ver = r"(-Ver\.[1234567890])"
    iku = re.sub(rule_by_Ver, "", iku)
    print(iku)
    with open("iku.yaml", "w", encoding="utf-8") as f:
        f.write(iku)
if __name__ == "__main__":
    re_save_iku()
